---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderator
  namespace: moderator-stage
  labels:
    app: moderator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderator
  template:
    metadata:
      labels:
        app: moderator
    spec:
      containers:
      - name: moderator-web
        image: 783633885093.dkr.ecr.us-west-2.amazonaws.com/moderator:c35bf3073edabfae0da7c879c9975a4e5b0ea38f
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: moderator-stage
        - secretRef:
            name: moderator-stage
